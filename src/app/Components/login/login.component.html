<div class="container">
  <mat-card class="login-card">

    <div class="header">
      <h1>
        <span class="highlight"></span>
        Products Management System
      </h1>
      <h2>SIGN IN</h2>
      <p>Enter your credentials to access your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Username Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter your username"
          formControlName="username"
          autocomplete="username"
        />
        <mat-icon matSuffix>person</mat-icon>

        <mat-error *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="isHide ? 'password' : 'text'"
          placeholder="Enter your password"
          formControlName="password"
          autocomplete="current-password"
        />

        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="isHide = !isHide"
        >
          <mat-icon>{{ isHide ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>

        <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>

        <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('minlength')">
          Password must be at least 5 characters
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="login-btn"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        SIGN IN
      </button>

    </form>
  </mat-card>
</div>
