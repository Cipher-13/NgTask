<h1>Add Product</h1>

<div class="form-container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <!-- Product Title -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Product Title</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="productForm.get('title')?.hasError('required') && productForm.get('title')?.touched">
          Product Title is required
        </mat-error>
      </mat-form-field>
      <!-- Category -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let cat of categories" [value]="cat">
            {{ cat }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched">
          Category is required
        </mat-error>
      </mat-form-field>

      <!-- Price -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
        <mat-error *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
          Price is required
        </mat-error>
      </mat-form-field>

      <!-- Description -->
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error
          *ngIf="productForm.get('description')?.hasError('required') && productForm.get('description')?.touched">
          Description is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="button-wrapper">
      <button mat-flat-button color="primary" class="save-btn" [disabled]="productForm.invalid">
        Save
      </button>
    </div>
  </form>
</div>
